<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f7f6;
            margin: 0;
        }
        .success-box {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h2 {
            color: #28a745;
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .icon {
            font-size: 2em;
            color: #28a745;
            margin-right: 8px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="success-box">
        <h2><span class="icon">✔️</span> Inscrição Confirmada!</h2>
        <p>Agradecemos por se cadastrar no Aulão Solidário ETE/Enem.</p>
        <p>Seus dados foram registrados com sucesso.</p>
        <a href="/">Voltar para a página inicial</a>
    </div>
</body>
</html>
